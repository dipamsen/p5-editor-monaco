<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5 Editor</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="top">
    <h2>p5.js Editor</h2>
    <div>Built with <a href="https://microsoft.github.io/monaco-editor/">Monaco</a></div>
    <div><a href="https://github.com/dipamsen/p5-editor-monaco/">View Source Code on GitHub.</a></div>
  </div>
  <div class="main">
    <div class="editor-pane">
      <div class="tabs">
        <div class="tab active">JavaScript</div>
        <div class="tab">HTML</div>
        <div class="tab">CSS</div>
        <div class="rem" style="width:100%; border-bottom: 1px solid grey;"></div>
        <div class="runbtn">Run</div>
      </div>
      <div class="editor-container">
        <div id="editor"></div>
      </div>
      <div class="console"></div>
    </div>
    <div class="output-pane">
      <iframe src="" frameborder="0"></iframe>
    </div>
  </div>
</body>

</html>
