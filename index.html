<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5 Editor</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="left">
      <img class="logo" src="assets/logo.png" alt="logo" width="40">
      <h2>p5.js Editor</h2>
    </div>
  </header>
  <div class="toolbar">
    <div>Built with <a href="https://microsoft.github.io/monaco-editor/" target="_blank">Monaco</a></div>
    <div>Inspired by <a href="https://editor.p5js.org" target="_blank">p5.js Web Editor</a> (official)</div>
    <div><a href="https://github.com/dipamsen/p5-editor-monaco/" target="_blank">View Source Code on GitHub.</a></div>
    <button class="runbtn btn">Run</button>
    <button class="stopbtn btn">Stop</button>
  </div>

  <main>
    <div class="spacer"></div>

    <div class="filepicker hidden">
      <div class="filepicker__topbar">
        <div class="filepicker__title">
          Sketch Files
        </div>
        <div class="filepicker__menu"></div>
      </div>
      <div class="flex">
        <div class="spacer"></div>
        <div class="files"></div>
      </div>
    </div>
    <div class="editor-pane">
      <div class="editor-with-filename flex-col">
        <div class="filename">
          <button class="toggle-files open-files">
            <i class="fas fa-chevron-right"></i>
          </button>
          <button class="toggle-files close-files hide">
            <i class="fas fa-chevron-left"></i>
          </button>
          <span class="name"></span>
        </div>
        <div class="editor-container">
          <div id="editor"></div>
        </div>
      </div>
      <div class="resizer" data-direction="vertical"></div>
      <div class="console-pane">
        <div class="console-top-bar">
          <div class="console-title">Console</div>
          <button class="console-clear btn">Clear</button>
        </div>
        <div class="log-parent">
          <div class="console-logs">
          </div>
        </div>
      </div>
    </div>
    <div class="resizer"></div>
    <div class="output-pane">
      <div class="output__title">Preview</div>
      <iframe class="preview-frame" srcdoc="" frameborder="0" title="sketch preview"
        sandbox="allow-scripts allow-pointer-lock allow-same-origin allow-popups allow-forms allow-modals allow-downloads"></iframe>
    </div>
  </main>

  <!-- <div class="dialog-box">
    <div class="dialog-content">
      <div class="dialog-header">
        <div class="dialog-title">Create File</div>
        <div class="dialog-close"></div>
      </div>
      <div class="dialog-body">
        <div class="dialog-input"></div>
        <div class="dialog-action"></div>
      </div>
    </div>
  </div> -->
</body>

</html>
