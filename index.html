<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5 Editor</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>

<body>
  <header>
    <div class="left">
      <img class="logo" src="assets/logo.png" alt="logo" width="40">
      <h2>p5.js Editor</h2>
    </div>
  </header>
  <div class="toolbar">
    <div>Built with <a href="https://microsoft.github.io/monaco-editor/" target="_blank">Monaco</a></div>
    <div>Inspired by <a href="https://editor.p5js.org" target="_blank">p5.js Web Editor</a> (official)</div>
    <div><a href="https://github.com/dipamsen/p5-editor-monaco/" target="_blank">View Source Code on GitHub.</a></div>
    <button class="runbtn btn">Run</button>
    <button class="stopbtn btn">Stop</button>
  </div>

  <main>
    <div class="spacer"></div>

    <div class="filepicker hidden">
      <div class="filepicker__title">Sketch Files</div>
      <div class="flex">
        <div class="spacer"></div>
        <div class="files"></div>
      </div>
    </div>
    <div class="editor-pane">
      <div class="filename">
        <button class="toggle-files open-files">
          <svg width="10" height="15" viewBox="0 0 10 15" xmlns="http://www.w3.org/2000/svg" focusable="false"
            aria-hidden="true">
            <path d="M7.802 8.598l-5.6 5.6-1.4-1.4 5.6-5.6-5.6-5.6 1.4-1.4 5.6 5.6 1.396 1.397z" fill="#333"
              fill-rule="evenodd" opacity="0.54"></path>
          </svg>
        </button>
        <button class="toggle-files close-files hide">
          <svg width="10" height="15" viewBox="0 0 10 15" xmlns="http://www.w3.org/2000/svg" focusable="false"
            aria-hidden="true">
            <path d="M2.198 5.798l5.6-5.6 1.4 1.4-5.6 5.6 5.6 5.6-1.4 1.4-5.6-5.6L.802 7.202z" fill="#333"
              fill-rule="evenodd" opacity="0.54"></path>
          </svg>
        </button>
        <span class="name"></span>
      </div>
      <div class="editor-container">
        <div id="editor"></div>
      </div>
      <div class="console"></div>
    </div>
    <div class="resizer"></div>
    <div class="output-pane">
      <div class="output__title">Preview</div>
      <iframe src="" frameborder="0" title="sketch preview"
        sandbox="allow-scripts allow-pointer-lock allow-same-origin allow-popups allow-forms allow-modals allow-downloads"></iframe>
    </div>
  </main>
</body>

</html>
